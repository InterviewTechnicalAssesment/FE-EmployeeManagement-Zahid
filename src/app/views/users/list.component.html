<div class="row">
    <div class="col title"><h2>Employee List</h2></div>
    <div class="col text-right">
        <a routerLink="add" class="btn btn-primary mb-2">Add Employee</a>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="paper mt-3">
            <table datatable id="datatable" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                   class="table table-striped display nowrap"
                   style="margin-bottom: 0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th style="text-align: center;">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of users">
                    <td class="align-middle">{{ user.id }}</td>
                    <td class="align-middle">{{ user.username }}</td>
                    <td class="align-middle">{{ user.firstName }}</td>
                    <td class="align-middle">{{ user.lastName }}</td>
                    <td style="text-align: center;" class="align-middle buttonCat btn-action"></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th><input type="text" placeholder="Search ID" name="search-id"/></th>
                    <th><input type="text" placeholder="Search username" name="search-username"/></th>
                    <th><input type="text" placeholder="Search first name" name="search-first-name"/></th>
                    <th><input type="text" placeholder="Search last name" name="search-last-name"/></th>
                    <th></th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
